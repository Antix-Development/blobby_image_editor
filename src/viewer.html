<!DOCTYPE html>

<html lang="en" >

  <head>

    <meta charset="UTF-8">

    <title>Blobby Image Viewer</title>

		<style>

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        user-select: none;
        border: none;
      }

      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: #333;
      }

      .container {
        width: 100%;
        height: 100%;
        overflow-y: scroll;
      }

      img {
        margin: 4px;
      }

    </style>

	</head>

	<body>

    <div id="imageContainer" class="container"></div>
    
  </body>

  <script src="viewer.js"></script>

</html>
